<!DOCTYPE html>
<html>
<head>
    <title>Aneomètre Compteur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Aneomètre Compteur</h4>
    <script>
        var clicks = 0;
       function myFunction() {
   
           clicks += 1;
           document.getElementById("demo").innerHTML = clicks;
   
   
       }
   </script>
   <button class="button" onclick="myFunction()">Click Here</button>
   <p id="demo"></p>

</body>
</html>
